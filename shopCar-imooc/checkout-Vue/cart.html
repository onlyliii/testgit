<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cart</title>
    <link href="css/base2.css" rel="stylesheet" >
    <link href="css/checkout.css" rel="stylesheet" >
    <link href="css/modal.css" rel="stylesheet" >
    <style>
        .quentity input{
            width: 40px;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body class="checkout">
    <div class="container" id="app">
        <h2>{{title}}</h2>
        <div class="cart">
            <div class="checkout-title">
                <span>购物车</span>
            </div>

            <!-- table -->
            <div class="item-list-wrap">
                <div class="cart-item">
                    <div class="cart-item-head">
                        <ul>
                            <li>商品信息</li>
                            <li>商品金额</li>
                            <li>商品数量</li>
                            <li>总金额</li>
                            <li>编辑</li>
                        </ul>
                    </div>
                    <ul class="cart-item-list">
                        <li>
                            <div class="cart-tab-1">
                                <!-- 单选 -->
                                <div class="cart-item-check">
                                    <a href="javascipt:;" class="item-check-btn">
                                        <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                                    </a>
                                </div>
                                <!-- 商品图片 -->
                                <div class="cart-item-pic">
                                    <img alt="烟" src="img/goods-1.jpg">
                                </div>
                                <!-- 商品名称 -->
                                <div class="cart-item-title">
                                    <div class="item-name"></div>
                                </div>
                                <!-- 赠品 -->
                                <div class="item-include">
                                    <dl>
                                        <dt>赠送:</dt>
                                        <dd>打火机</dd>
                                    </dl>
                                </div>
                            </div>
                            <!-- 单价 -->
                            <div class="cart-tab-2">
                                <div class="item-price">18</div>
                            </div>
                            <div class="cart-tab-3">
                                <div class="item-quantity">
                                    <div class="select-self select-self-open">
                                        <div class="quentity">
                                            <a href="javascript:;">-</a>
                                            <input type="text" disabled value="1">
                                            <a href="javascript:;">+</a>
                                        </div>
                                    </div>
                                    <div class="item-stock">有货</div>
                                </div>
                            </div>
                            <div class="cart-tab-4">
                                <!-- 总金额 -->
                                <div class="item-price-total"></div>
                            </div>
                            <!-- 删除功能 -->
                            <div class="cart-tab-5">
                                <div class="cart-item-opration">
                                    <a href="javascript:;" class="item-edit-btn">
                                        <svg class="icon icon-del"><use xlink:href="#icon-del"></use></svg>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- footer -->
            <div class="cart-foot-wrap">
                <div class="cart-foot-l">
                    <div class="item-all-check">
                        <a href="javascipt:;">
                            <span class="item-check-btn">
                                <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                            </span>
                            <span>全选</span>
                        </a>
                    </div>
                    <div class="item-all-del">
                        <a href="javascipt:;" class="item-del-btn">
                            取消全选
                        </a>
                    </div>
                </div>
                <div class="cart-foot-r">
                    <div class="item-total">
                        Item total: <span class="total-price"></span>
                    </div>
                    <div class="next-btn-wrap">
                        <a href="address.html" class="btn btn--red">结账</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="md-modal modal-msg md-modal-transition md-hide" id="showModal">
        <div class="md-modal-inner">
            <div class="md-top">
                <button class="md-close">关闭</button>
            </div>
            <div class="md-content">
                <div class="confirm-tips">
                    <p id="cusLanInfo">你确认删除此订单信息吗?</p>
                </div>
                <div class="btn-wrap col-2">
                    <button class="btn btn--m" id="btnModalConfirm">Yes</button>
                    <button class="btn btn--m btn--red" id="btnModalCancel">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class="md-overlay" id="showOverLay"></div>

    <script src="js/lib/vue.min.js"></script>
    <script src="js/lib/vue-resource.min.js"></script>
    <script src="js/lib/cart.js"></script>
</body>
</html>
