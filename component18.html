<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<template id="temp">
    <div class="container">
        <header>
            <slot name="header"></slot>
        </header>
        <main>
            <slot></slot>
        </main>
        <footer>
            <slot name="footer"></slot>
        </footer>
    </div>
</template>
<div id="app">
    <app-layout>
        <h1 slot="header">这里可能是一个页面标题</h1>
        <p>主要内容的一个段落。</p>
        <p>另一个主要段落。</p>
        <p slot="footer">这里有一些联系信息</p>
    </app-layout>
</div>
<script>
Vue.component('appLayout',{
    template: '#temp'
})
new Vue({
    el: '#app'
})
</script>
</body>
</html>
