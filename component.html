<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script>
    // 注册
    Vue.component('my-component', {
        template: '<div class="alert alert-success">A custom component!</div>'
    });
    // 创建根实例
    new Vue({
        el: '#example'
    });
</script>
</body>
</html>
