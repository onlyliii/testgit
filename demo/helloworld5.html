<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">reverse message</button>
    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue js'
            },
            methods:{
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
