<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="row">
        <p class="col-md-4">Original message: {{ message }}</p>
        <p class="col-md-4">Computed reversed message: {{ reversedMessage }}</p>
    </div>
    <p>>Original message: {{ message }}</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        computed: {
            // a computed getter
            reversedMessage: function () {
                // `this` points to the vm instance
                return this.message.split('').reverse().join('');
            }
        },
        methods: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('');
            }
        }
    });
    //2
    console.log(vm.reversedMessage); // -> 'olleH'
    vm.message = 'Goodbye';
    console.log(vm.reversedMessage); // -> 'eybdooG'
    //表达式

</script>
</body>
</html>
