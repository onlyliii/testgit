<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="person in people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.sex}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            people: [
                {name: 'Jack', age: 20, sex: 'Male'},
                {name: 'Bill', age: 26, sex: 'Male'},
                {name: 'Tracy', age: 30, sex: 'Female'},
                {name: 'Chris', age: 36, sex: 'Male'}
            ]
        }
    });
</script>
</body>
</html>
