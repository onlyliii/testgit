<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app-5">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue js!'
            }
        });
    </script>
</body>
</html>
