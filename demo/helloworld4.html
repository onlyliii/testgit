<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos:[
                    {text: 'learn javascript'},
                    {text: 'learn vue'},
                    {text: 'build something awesome'}
                ]
            }
        });
    </script>
</body>
</html>
