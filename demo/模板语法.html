<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-once>{{ msg }}</span>   <!--只能执行一次性的插值-->
        <input class="form-control" type="text" v-model="msg">
        <div v-html="rawHtml"></div>

        <div v-bind:id="dynamicId"></div>   <!--<div id="divElement"></div>-->

        <button class="btn btn-default" v-bind:disabled="someDynamicCondition">按钮</button>
    </div>
    <script>
       var app = new Vue({
           el: '#app',
           data: {
               msg: 'hello',
               rawHtml: '<b>welcome</b>',
               dynamicId: 'divElement',
               someDynamicCondition: true
           }
       });
    </script>
</body>
</html>
