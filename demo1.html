<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <fieldset>
        <legend>Create New Person</legend>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" v-model="newPerson.name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" v-model="newPerson.age">
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select v-model="newPerson.sex" id="sex">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-success" @click="createPerson">Create</button>
        </div>
    </fieldset>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(person, index) in people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.sex}}</td>
            <td :class=" 'text-center' "><button class="btn btn-danger" @click="deletePerson(index)">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            newPerson: {name: '', age: 0, sex: 'Male'},
            people: [
                {name: 'Jack', age: 20, sex: 'Male'},
                {name: 'Bill', age: 26, sex: 'Male'},
                {name: 'Tracy', age: 30, sex: 'Female'},
                {name: 'Chris', age: 36, sex: 'Male'}
            ]
        },
        methods: {
            createPerson: function (){
                this.people.push(this.newPerson);
                // 添加完newPerson对象后，重置newPerson对象
                this.newPerson = {name: '', age: 0, sex: 'Male'};
            },
            deletePerson: function (index) {
                // 删一个数组元素
                this.people.splice(index,1);
            }
        }
    });
</script>
</body>
</html>
