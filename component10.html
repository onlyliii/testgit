<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">

</div>

<script>
    /*
    * Prop 验证

     组件可以为 props 指定验证要求。如果未指定验证要求，Vue 会发出警告。当组件给其他人使用时这很有用。
     prop 是一个对象而不是字符串数组时，它包含验证要求：*/
    Vue.component('example',{
        props: {
            //基础类型检测（‘null’意思是任何类型）
            propA: Number,
            // 多种类型
            propB: [String, Number],
            // 必传且是字符串
            propC: {
                type: String,
                required: true
            },
            //数字有默认值
            propD: {
                type: Number,
                default: 100
            },
            // 数组、对象的默认值应当由一个工厂函数返回
            propE: {
                type: Object,
                default: function () {
                    return { message: 'hello'}
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    return value > 10;
                }
            }

        }
    })
</script>
</body>
</html>
