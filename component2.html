<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script>
    var Child = {
        template: '<div>A custom cpmponent!</div>'
    };
    new Vue({
        component: {
            'my-component': Child
        }
    });
</script>
</body>
</html>
