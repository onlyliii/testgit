<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script>
var exampleData = {
    message: 'Hello World!'
};
new Vue({
    el: '#app',
    data: exampleData
})
</script>
</body>
</html>
