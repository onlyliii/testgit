<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul class="pagination">
        <li v-for="n in pageCount" v-bind:class="activeNumber === n ? 'active' : ''">
            <a href="javascript:void(0)" >
                {{ n }}
            </a>
        </li>
    </ul>
</div>
<script>

new Vue({
    el: '#app',
    data: {
        pageCount: 10,
        activeNumber: 3
    }
})
</script>
</body>
</html>
